<!DOCTYPE html>
<html lang="en">

<head>
	<title>File Upload</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/upload.css">
</head>

<body>
	<h2>Upload What You Want</h2>
	<form action="/upload_file/upload.py/var/www/uploaded" method="post"
		enctype="multipart/form-data">
		<div>
			<input type="file" name="fileToUpload" id="fileToUpload"><br>
			<label for="fileToUpload">Select</label><br>
			<input type="submit" value="Upload" name="submit"><br>
			<li><a href="/show/file_list.pl">Check</a></li>
		</div>
	</form>
</body>

</html>
